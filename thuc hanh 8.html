<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete this satisfaction survey.</p>

<form action="#" method="post">
  <label for="age">What is your age range?</label>
  <select id="age" name="age">
    <option value="18-24">18-24</option>
    <option value="25-34">25-34</option>
    <option value="35-44">35-44</option>
    <option value="45-54">45-54</option>
    <option value="55+">55+</option>
  </select>
  <br><br>

  <label for="income">What is your yearly income range?</label>
  <select id="income" name="income">
    <option value="$0-$25,000">$0 - $25,000</option>
    <option value="$25,001-$50,000">$25,001 - $50,000</option>
    <option value="$50,001-$75,000">$50,001 - $75,000</option>
    <option value="$75,001-$100,000">$75,001 - $100,000</option>
    <option value="$100,001+">$100,001+</option>
  </select>
  <br><br>

  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <br><br>

  <label>Which of the following products have you purchased in the last 2 months? (Check all that apply)</label><br>
  <input type="checkbox" id="product1" name="products" value="Product 1">
  <label for="product1">Product 1</label><br>
  <input type="checkbox" id="product2" name="products" value="Product 2">
  <label for="product2">Product 2</label><br>
  <input type="checkbox" id="product3" name="products" value="Product 3">
  <label for="product3">Product 3</label><br><br>

  <label>How often would you use our new product?</label><br>
  <input type="radio" id="daily" name="usage" value="daily">
  <label for="daily">Daily</label>
  <input type="radio" id="weekly" name="usage" value="weekly">
  <label for="weekly">Weekly</label>
  <input type="radio" id="monthly" name="usage" value="monthly">
  <label for="monthly">Monthly</label>
  <br><br>

  <label>What would you pay for the new product?</label><br>
  <input type="number" name="price_dollars" placeholder="Dollars" min="0">.
  <input type="number" name="price_cents" placeholder="Cents" min="0" max="99">
  <br><br>

  <label>What features would you like to see in the new product?</label><br>
  <textarea name="features" rows="4" cols="50"></textarea>
  <br><br>

  <label>Please rate your level of agreement with the following statements:</label><br>
  <p>Our products are priced fairly.</p>
  <input type="radio" name="fair_pricing" value="1">1
  <input type="radio" name="fair_pricing" value="2">2
  <input type="radio" name="fair_pricing" value="3">3
  <input type="radio" name="fair_pricing" value="4">4
  <br>

  <p>Our products are high quality.</p>
  <input type="radio" name="high_quality" value="1">1
  <input type="radio" name="high_quality" value="2">2
  <input type="radio" name="high_quality" value="3">3
  <input type="radio" name="high_quality" value="4">4
  <br>

  <p>You would recommend our product to a friend or coworker.</p>
  <input type="radio" name="recommend" value="1">1
  <input type="radio" name="recommend" value="2">2
  <input type="radio" name="recommend" value="3">3
  <input type="radio" name="recommend" value="4">4
  <br><br>

  <input type="submit" value="Submit">
</form>

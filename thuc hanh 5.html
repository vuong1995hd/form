<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form cơ bản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .submit-btn {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Order Form</h1>

<form>
  <div class="form-group">
    <label for="product">What would you like to buy?</label>
    <select id="product" name="product">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </div>

  <div class="form-group">
    <label>How many would you like to order?</label>
    <input type="radio" id="one" name="quantity" value="1">
    <label for="one">1 – $10</label>
    <input type="radio" id="two" name="quantity" value="2">
    <label for="two">2 – $20</label>
    <input type="radio" id="three" name="quantity" value="3">
    <label for="three">3 – $25</label>
  </div>

  <div class="form-group">
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="FirstName LastName" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="___-__-____" required>
  </div>

  <button type="submit" class="submit-btn">Submit</button>
</form>

</body>
</html>

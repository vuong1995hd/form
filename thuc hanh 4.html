<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>form đăng kí người dùng</title>
</head>
<body>
<h2>Đăng Ký</h2>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="fullname">Họ và tên:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Số điện thoại:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label>Giới tính:</label><br>
    <input type="radio" id="male" name="gender" value="Nam" required>
    <label for="male">Nam</label><br>
    <input type="radio" id="female" name="gender" value="Nữ" required>
    <label for="female">Nữ</label><br><br>

    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
</body>
</html>
